<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Beat Maker</title>
  </head>
  <body>
    <div class="sequencer">
      <div class="kick-track">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0" class="mute kick-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="./sounds/kick-classic.wav">Classic</option>
            <option value="./sounds/kick-808.wav">808</option>
            <option value="./sounds/kick-heavy.wav">Heavy</option>
            <option value="./sounds/kick-softy.wav">Softy</option>
            <option value="./sounds/kick-deep.wav">Deep</option>
            <option value="./sounds/kick-dry.wav">Dry</option>
            <option value="./sounds/kick-electro01.wav">Electro</option>
            <option value="./sounds/kick-floppy.wav">Floppy</option>
            <option value="./sounds/kick-gritty.wav">Gritty</option>
            <option value="./sounds/kick-oldschool.wav">Old Shool</option>
          </select>
        </div>
        <div class="kick">
          <div class="pad kick-pad b0"></div>
          <div class="pad kick-pad b1"></div>
          <div class="pad kick-pad b2"></div>
          <div class="pad kick-pad b3"></div>
          <div class="pad kick-pad b4"></div>
          <div class="pad kick-pad b5"></div>
          <div class="pad kick-pad b6"></div>
          <div class="pad kick-pad b7"></div>
        </div>
      </div>

      <div class="snare-track">
        <div class="controls">
          <h1>Snare</h1>
          <button data-track="1" class="mute snare-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="snare-select" id="snare-select">
            <option value="./sounds/snare-acoustick01.wav">Accoustic</option>
            <option value="./sounds/snare-808.wav">808</option>
            <option value="./sounds/snare-vinyl02.wav">Heavy</option>
            <option value="./sounds/snare-big.wav">Big</option>
            <option value="./sounds/snare-block.wav">Block</option>
            <option value="./sounds/snare-electro.wav">Electro</option>
            <option value="./sounds/snare-lofi01.wav">Lofi</option>
            <option value="./sounds/snare-noise.wav">Noise</option>
            <option value="./sounds/snare-punch.wav">Punch</option>
            <option value="./sounds/snare-tape.wav">Tape</option>
          </select>
        </div>
        <div class="snare">
          <div class="pad snare-pad b0"></div>
          <div class="pad snare-pad b1"></div>
          <div class="pad snare-pad b2"></div>
          <div class="pad snare-pad b3"></div>
          <div class="pad snare-pad b4"></div>
          <div class="pad snare-pad b5"></div>
          <div class="pad snare-pad b6"></div>
          <div class="pad snare-pad b7"></div>
        </div>
      </div>

      <div class="hihat-track">
        <div class="controls">
          <h1>Hihat</h1>
          <button data-track="2" class="mute hihat-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="hihat-select" id="hihat-select">
            <option value="./sounds/hihat-acoustic01.wav">Acoustic</option>
            <option value="./sounds/hihat-808.wav">808</option>
            <option value="./sounds/hihat-analog.wav">Analog</option>
            <option value="./sounds/hihat-digital.wav">Digital</option>
            <option value="./sounds/hihat-dist01.wav">Dist</option>
            <option value="./sounds/hihat-electro.wav">Electro</option>
            <option value="./sounds/hihat-plain.wav">Plain</option>
            <option value="./sounds/hihat-reso.wav">Reso</option>
            <option value="./sounds/hihat-ring.wav">Ring</option>
          </select>
        </div>
        <div class="hihat">
          <div class="pad hihat-pad b0"></div>
          <div class="pad hihat-pad b1"></div>
          <div class="pad hihat-pad b2"></div>
          <div class="pad hihat-pad b3"></div>
          <div class="pad hihat-pad b4"></div>
          <div class="pad hihat-pad b5"></div>
          <div class="pad hihat-pad b6"></div>
          <div class="pad hihat-pad b7"></div>
        </div>
      </div>
      <button class="play">Play</button>
      <div class="tempo">
        <input
          class="tempo-slider"
          type="range"
          min="20"
          max="280"
          value="150"
        />
        <p>Tempo : <span class="tempo-nr">150</span></p>
      </div>
    </div>

    <audio src="./sounds/kick-classic.wav" class="kick-sound"></audio>
    <audio src="./sounds/snare-acoustic02.wav" class="snare-sound"></audio>
    <audio src="./sounds/hihat-acoustic01.wav" class="hihat-sound"></audio>

    <!-- fontawesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.js"
      integrity="sha512-th3I8avnzF4BCwrfylow7+VRKCXRtC5gsZA8G4ZqaGyhFzNz7BtmPcZs/qjBv0qVRhPAlqzGwkZAliB0AAQbWQ=="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
